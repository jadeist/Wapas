<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 Contact form with Validation</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
  <link rel="stylesheet" href="css/styleR.css"> 
</head>
<body>
  <div class="container">
  <form class="well form-horizontal" action="/Wapas/RegistrarUsuario" method="post"  id="contact_form">
      
      
  <fieldset>
    <legend> ¡RESERVA HOY MISMO TU CITA!</legend>
        <div class="form-group">
            <label class="col-md-4 control-label">Nombre(s) completo :</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <!-- Input del NOMBRE-->
                <input  name="nombres" placeholder="Nombre(s) completo" class="form-control" pattern="/([A-Za-z ])+/g"  type="text" required>
                </div>
            </div>
        </div>

       <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <!-- Input del EMAIL-->
                    <input name="email" placeholder="Direccion de E-Mail" class="form-control" pattern="/^([A-Z|a-z|0-9](\.|_){0,1})+[A-Z|a-z|0-9]\@([A-Z|a-z|0-9])+((\.){0,1}[A-Z|a-z|0-9]){2}\.[a-z]{2,3}$/gm" type="text" required>
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-4 control-label">Numero de telefeno o celular #</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="telefono" placeholder="(00)555-1212" class="form-control" pattern="/([0-9]{8,10})?/" type="text" required>
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-4 control-label">Contraseña :</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <!-- Input de CONFIRMAR CONTRASEÑA-->
                <input  name="contrasena" placeholder="Contraseña" class="form-control"  type="text" required>
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-4 control-label">Fecha de nacimiento: </label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="nacimiento" placeholder="DD-MM-YYYY" class="form-control" type="text" pattern="/[0-9]{2}-[0-9]{2}-[0-9]{4}/" required>
                </div>
            </div>
        </div>
    
    
            <div class="form-group">
            <label class="col-md-4 control-label">Confirmar contraseña :</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <!-- Input de CONFIRMAR CONTRASEÑA-->
                <input  name="contrasena1" placeholder="Confirmar contraseña" class="form-control"  type="text" required>
                </div>
            </div>
        </div>
    
        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message"> ¡Ya estas registrad@! <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por registrarte, ya puedes iniciar sesion, nos pondremos en contacto contigo pronto.</div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning" > Enviar <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </div>

</fieldset>
</form>
</div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
